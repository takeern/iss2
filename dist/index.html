<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,width=device-width"><title>Bryan House Publishing</title><link href=/dist/index.css rel=stylesheet></head><script type=text/javascript>function getDeviceSystem () {
        const u = navigator.userAgent
        const isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1

        return device
      }
